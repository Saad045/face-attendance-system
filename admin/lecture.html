<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lecture</title>
  <link rel="shortcut icon" href="assets/images/logo-2.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.6.0/css/all.min.css" integrity="sha512-ykRBEJhyZ+B/BIJcBuOyUoIxh0OfdICfHPnPfBy7eIiyJv536ojTCsgX8aqrLQ9VJZHGz4tvYyzOM0lkgmQZGw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    .empty{
      background-color: #d9d9d9;
    }
    .border{
      border: 1.5px solid black !important;
    }
    .lecture-content{
      background-color: #d9d9d9;
      border-radius: 10px;
    }
    .lecture_subtitle p{
      font-size: 14px;
      font-weight: 500;
    }
    .lecture_subtitle h4{
      font-size: 20px;
      font-weight: 700;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="lecture_wrapper">
      <div class="row">
        <div class="col-md-2 container bg-dark text-white text-center sticky-top sidebar">
          <div>
            <img src="assets/images/pugc.png" class="img-fluid px-3 py-3">
            <h4 class="mb-0">Attendance Management</h4>
            <div class="tab my-3"><a href="department.html" class="">Departments</a></div>
            <div class="tab my-3"><a href="teacher.html" class="">Teachers</a></div>
          </div>
        </div>

        <div class="col-md-10">
          <div class="row">
            <div class="col-md-5">
              <div class="px-3">
                <h3 class="font-weight-bold my-4 py-1">Teacher Detail</h3>
              </div>

              <div class="px-3">
                <img src="assets/images/teacher.jpg" class="rounded" style="width: 10.65vw;height: auto;">
                <h3 class="font-weight-bold my-1">Teacher Name</h3>
              </div>

              <div class="empty rounded my-4 mx-3 p-3">
                <div>
                  <strong>Name :</strong>
                  <span class="px-3">Bilal Ahamd</span>
                </div>

                <div>
                  <strong>Email :</strong>
                  <span class="px-3">info@example.com</span>
                </div>

                <div>
                  <strong>About :</strong>
                  <span class="px-3">Teacher</span>
                </div>

                <div>
                  <strong>Mobile No. :</strong>
                  <span class="px-3">+92 300 1234567</span>
                </div>
              </div>
            </div>

            <div class="col-md-7 pr-5 pl-4 my-4 py-1">
              <div class="form-wrapperr">
                <form method="post" action="#" class="">
                  <div class="row mb-3">
                    <div class="col-md-6">
                      <input type="text" class="form-control border" name="subjectname" placeholder="Subject Name" required>
                    </div>

                    <div class="col-md-6">
                      <input type="text" class="form-control border" name="coursecode" placeholder="Course Code" required>
                    </div>
                  </div>

                  <div class="row mb-3">
                    <div class="col-md-6">
                      <input type="text" class="form-control border" name="class" placeholder="Class" required>
                    </div>

                    <div class="col-md-6">
                      <input type="text" class="form-control border" name="semester" placeholder="Semester" required>
                    </div>
                  </div>

                  <div class="row mb-3">
                    <div class="col-md-6">
                      <input type="text" class="form-control border" name="section" placeholder="Section" required>
                    </div>

                    <div class="col-md-6">
                      <select class="form-control border">
                        <option>Select Dept.</option>
                        <option>IT</option>
                        <option>BBA</option>
                        <option>LAW</option>
                        <option>Commerce</option>
                        <option>English</option>
                      </select>
                    </div>
                  </div>

                  <div class="row mb-3">
                    <div class="col-md-6">
                      <select class="form-control border">
                        <option>Select TimeSlot</option>
                        <option>08:30 AM-10:00 AM</option>
                        <option>10:00 AM-11:30 AM</option>
                        <option>11:30 AM-01:00 PM</option>
                      </select>
                    </div>

                    <div class="col-md-6">
                      
                    </div>
                  </div>

                  <div class="clearfix">
                    <button class="btn btn-dark float-right px-3">
                      <h6 class="d-inline-block mb-0" style="vertical-align: text-top;">Create</h6>
                    </button>
                  </div>
                </form>
              </div>

              <div class="lecture">
                <h3 class="font-weight-bold pt-3 pb-2">Lectures</h3>
                <div class="lecture-content px-3 py-2">
                  <div class="d-flex justify-content-between align-items-center">
                    <h3 class="font-weight-bold">Class Subject Name</h3>
                    <h5 class="font-weight-bold">Course Code</h5>
                    <div>
                      <button class="btn px-2"><i class="fas fa-edit text-primary"></i></button>
                      <button class="btn px-2"><i class="fas fa-trash text-danger"></i></button>
                    </div>
                  </div>

                  <div class="d-flex justify-content-between lecture_subtitle">
                    <div >
                      <p class="mb-1">Class</p>
                      <h4 >BSCS</h4>
                    </div>
                    <div >
                      <p class="mb-1">Section</p>
                      <h4 >A</h4>
                    </div>
                    <div >
                      <p class="mb-1">Semester</p>
                      <h4 >8th</h4>
                    </div>
                    <div>
                      <p class="mb-1">Timing</p>
                      <h4 >08:30 AM</h4>
                    </div>

                    <div >
                      <p class="mb-1">Department</p>
                      <h4>IT</h4>
                    </div>
                    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
